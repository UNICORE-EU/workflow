# Set root logger level to INFO and its only appender to FILE
log4j.rootLogger=INFO, FILE

# FILE is set to be a file appender with date rollover
# 
log4j.appender.FILE=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.FILE.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.FILE.RollingPolicy.ActiveFileName=@log@/workflow.log
log4j.appender.FILE.RollingPolicy.FileNamePattern=logs/workflow.log.%d{yyyy-MM-dd}
#When the '.gz' extension is added, the old, rolled log files will be compressed 
#log4j.appender.FILE.RollingPolicy.FileNamePattern=@log@/workflow.log.%d{yyyy-MM-dd}.gz
log4j.appender.FILE.File=@log@/workflow.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n


