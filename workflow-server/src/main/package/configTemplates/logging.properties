#
# some logger level settings
#
# To change the detail level, the following log levels are available
# TRACE DEBUG INFO WARN ERROR FATAL

# security
log4j.logger.unicore.security=INFO

# General UNICORE
log4j.logger.unicore.services=INFO

# Web services engine
log4j.logger.org.apache.cxf=ERROR

# PDP
log4j.logger.org.herasaf=ERROR

#
# fallback java.util.logging configuration
#
handlers=java.util.logging.ConsoleHandler

# Default global logging level.
# Loggers and Handlers may override this level
.level=SEVERE
