container.host=localhost
container.port=64433
container.wsrf.persistence.persist=de.fzj.unicore.wsrflite.persistence.Persistence
persistence.directory=target/data
container.security.sslEnabled=false
container.httpServer.requireClientAuthn=false
container.security.accesscontrol=false
container.security.gateway.enable=false
container.security.signatures=false
container.client.digitalSigningEnabled=false
container.httpServer.fastRandom=true
container.sitename=DEMO-SITE

#container.feature.Base.enable=false
#container.feature.JobManagement.enable=false
#container.feature.StorageAccess.enable=false

# "embedded" UNICORE/X setup

container.onstartup=de.fzj.unicore.uas.util.DefaultOnStartup
# TSI to use
coreServices.targetsystemfactory.tsiMode=custom
coreServices.targetsystemfactory.tsiCustomModeModuleClass=eu.unicore.workflow.xnjs.MyLocalTSIModule

coreServices.sms.storage.0.name=WORK
coreServices.sms.storage.0.type=FIXEDPATH
coreServices.sms.storage.0.path=target/data/WORK

XNJS.filespace=target/data/FILESPACE
XNJS.idbfile=src/test/resources/idb.json
XNJS.numberofworkers=2
