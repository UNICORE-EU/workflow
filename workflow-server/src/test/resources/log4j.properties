#
# testing log4j config
#
# Set root logger
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c{1} %x - %m%n

log4j.logger.unicore.services=INFO
log4j.logger.unicore.services.JSDLExecutionActivityProcessor=DEBUG
log4j.logger.unicore.services.JSONExecutionActivityProcessor=DEBUG

log4j.logger.org.apache.cxf=ERROR

log4j.logger.unicore.services.CallbackProcessorImpl=DEBUG

log4j.logger.unicore.services.WSRFRepresentation=DEBUG
